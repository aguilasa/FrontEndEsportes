<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title pull-left custom">
      Tipos
    </h3>

    <button class="btn btn-primary pull-right">Novo</button>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <table *ngIf="tipos.length !== 0" class="table table-hover">
      <thead>
        <tr>
          <th width=100>#</th>
          <th>Nome</th>
          <th width=275>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tipo of tipos">
          <th width=100 scope="row">{{tipo.id}}</th>
          <td>{{tipo.nome}}</td>
          <td width=275>
            <div class="btn-group btn-group-justified" role="group" aria-label="Ações">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info">Ver</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success">Editar</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger">Excluir</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="tipos.length === 0" class="alert alert-danger" role="alert"> 
      <strong>Nenhum tipo encontrado!</strong> Cadastre tipos através do botão acima. 
    </div>

  </div>
</div>
