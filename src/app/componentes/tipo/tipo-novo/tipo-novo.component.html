<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">Novo Tipo</div>
      <div class="panel-body">
        <form class="form-horizontal" (submit)="addTipo()">
          <div class="form-group">
            <label for="emp_name" class="col-sm-3 control-label">Nome: </label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="model.nome" name="nome">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
              <div class="btn-group btn-group-justified" role="group" aria-label="Ações">
                <div class="btn-group" role="group">
                  <button type="submit" class="btn btn-success" [disabled]="!isValidForm()">Salvar</button>
                </div>
                <div class="btn-group" role="group">
                  <button class="btn btn-info" (click)="goBack()">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
