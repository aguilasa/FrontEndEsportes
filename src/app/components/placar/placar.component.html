<div #container [ngClass]="{'ui-placar ui-widget':true,'ui-state-disabled':disabled}">
  <p-checkbox *ngIf="futebol" [(ngModel)]="empate" label="Empate" binary="true" [style]="{'margin-bottom': '4px'}" (onChange)="mudarEmpate()"></p-checkbox>
  <div class="ui-team">
    <div class="team">
      <button pButton type="button" label="{{jogo.time1.nome}}" class="ui-button-secondary btn-with"></button>
    </div>
    <div>
      <p-spinner size="3" [(ngModel)]="jogo.placar1" [min]="0" [max]="futebol ? 100 : 2" (onChange)="mudarPlacarUm()"></p-spinner>
    </div>
    <div *ngIf="futebol && empate">
      <p-spinner size="3" [(ngModel)]="jogo.penalti1" [min]="0" [max]="100" (onChange)="mudarPenaltiUm()"></p-spinner>
    </div>
  </div>
  <div class="ui-team">
    <div class="team">
      <button pButton type="button" label="{{jogo.time2.nome}}" class="ui-button-secondary btn-with"></button>
    </div>
    <div>
      <p-spinner size="3" [(ngModel)]="jogo.placar2" [min]="0" [max]="futebol ? 100 : 2" (onChange)="mudarPlacarDois()"></p-spinner>
    </div>
    <div *ngIf="futebol && empate">
      <p-spinner size="3" [(ngModel)]="jogo.penalti2" [min]="0" [max]="100" (onChange)="mudarPenaltiDois()"></p-spinner>
    </div>
  </div>
</div>
